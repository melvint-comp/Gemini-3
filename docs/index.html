<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KC-IDS Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Code:ital,wght@0,300..800;1,300..800&family=Google+Sans+Flex:opsz,wght@6..144,1..1000&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header style="border-radius: 250px; background-color: #FAFAFA; margin-top: 1.5rem;">
    <h1>KC-IDS Dashboard</h1>
    <p>Kaizen Cloud Intrusion Detection System</p>
  </header>

  <main>
    <section class="results">
      <div class="output">
        <h2 style="text-align: center; font-family: 'Google Sans Flex';">Detection Output</h2>
        <pre id="fraud-score">Fraud Score: N/A</pre>
        <pre id="gemini-explanation">Explanation: N/A</pre>
      </div>
        <section class="controls" style="margin-top: 0px;">
            <button id="run-demo">Run Demo</button>
        </section>
    </section>
  </main>

  <footer style="border-radius: 250px; background-color: #FAFAFA;">
    <p>&copy; 2026 KC-IDS | Hackathon Demo</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
